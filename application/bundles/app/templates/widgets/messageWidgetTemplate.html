<script id="messageWidgetTemplate" type="text/template">
	
    <div id="<%- (customId !== undefined && customId !== null) ? customId : 'messageWidget_' + cid  %>" class="hidden-elem display-message <%- customClass %>">
		<% if (type === WebApp.constants.MESSAGE_ERROR) { %>
			<div class="alert alert-error">
				<div class="message-widget">
					<div class="message-state-error">					
						<p>
							<span class="icon-message icon-message-error"></span>
							<span class="text-message text-medium">&nbsp;</span>
						</p>
					</div>
				</div>
			</div>
		<% } else if (type === WebApp.constants.MESSAGE_SUCCESS) { %>
			<div class="alert alert-success">
		        <div class="message-widget">
			        <div class="message-state-success">					
				        <p>
					        <span class="icon-message icon-message-success"></span>
					        <span class="text-message text-medium">&nbsp;</span>
				        </p>
			        </div>
		        </div>
	        </div>
		<% } else if (type === WebApp.constants.MESSAGE_ALERT) { %>
			<div class="alert alert-highlight">
		        <div class="message-widget">
			        <div class="message-state-highlight">					
				        <p>
					        <span class="icon-message icon-message-info"></span>
					        <span class="text-message text-medium">&nbsp;</span>
				        </p>
			        </div>
		        </div>
	        </div>
		<% } %>
	</div>
	
</script>
